<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHONE BOOK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="javascript:void(0)">Phone Book</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="add">Add</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="book_logout">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="main">
        <h2>HOME</h2>
        <table>
            <tr>
                <th>NAME</th>
                <th>PHONE</th>
                <th>EMAIL</th>
                <th>PLACE</th>
                <th>WHATSAPP</th>
            </tr>
            {% for i in data %}
            <tr>
                <td>{{i.name}}</td>
                <td>{{i.phone}}</td>
                {% if i.email%}
                <td><a href="mailto:{{i.email}}">{{i.email}}</a></td>
                {% else %}
                <td>{{i.email}}</td>
                {% endif %}
                <!-- <td>{{i.email}}</td> -->
                <td>{{i.place}}</td>
                {% if i.whatsapp%}
                <td><a href="https://wa.me/{{i.whatsapp}}">{{i.whatsapp}}</a></td>
                {% else %}
                <td>{{i.whatsapp}}</td>
                {% endif %}
                <td><a href="edit/{{i.pk}}">EDIT</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
