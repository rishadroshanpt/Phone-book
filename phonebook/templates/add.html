<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="javascript:void(0)">Phone Book</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Add</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="book_logout">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <form action="" method="post">
        <h2>ADD CONTACT</h2>
        {% csrf_token %}
        <table>
            <tr>
                <th>Name</th>
                <td><input type="text" name="name" id=""></td>
            </tr>
            <tr>
                <th>Phone</th>
                <td><input type="tel" name="phn" id=""></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="email" name="email" id=""></td>
            </tr>
            <tr>
                <th>Place</th>
                <td><input type="text" name="place" id=""></td>
            </tr>
            <tr>
                <th>Whatsapp</th>
                <td><input type="tel" name="wa" id=""></td>
            </tr>
            <tr>
                <th><a href="home" class="btn btn-primary">BACK</a></th>
                <td><input type="submit" value="ADD"></td>
            </tr>
        </table>
    </form>
</body>
</html>
