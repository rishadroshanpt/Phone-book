<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        table{
            margin: auto;
            margin-top: 10%;
        }
        h2{
            text-align: center;
        }
        .alert{
            width: 500px;
            margin: auto;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        <h2>OTP VALIDATION</h2>
        {% csrf_token %}
        <table>
            <tr>
                <th>Name</th>
                <td><input type="text" name="name" id="" value="{{name}}"></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="email" name="email" id="" value="{{email}}"></td>
            </tr>
            <tr>
                <th>Password</th>
                <td><input type="password" name="password" id="" value="{{password}}"></td>
            </tr>
            <tr>
                <th>Enter 4 digit OTP</th>
                <td><input type="number" name="uotp" id=""></td>
            </tr>
            <tr>
                <td></td><td><input type="submit" value="VERIFY"></td>
            </tr>
        </table>
    </form>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    
</body>
</html>
